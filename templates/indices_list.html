{% extends 'base.html' %}

{% block title %}   {% endblock %}

{% block content %}

<!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-gray-800">World Major Indices ({{index_count}})</h1>
                        <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
                                class="fa-sm text-white-50"></i>Indices Summary</a>
                    </div>


                    <div class="row">

                        <!-- Listed Company Card -->
                        {% for index in indices %}
                        <div class="col-xl-3 col-md-6 mb-4">
                            <div class="card border-left-primary shadow h-100 py-2">
                                <div class="card-body">
                                    <div class="row no-gutters align-items-center">
                                        <div class="col mr-2">
                                            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1" title="{{ index.country }}">
                                                <a href="{% url 'index_detail' index.id %}">{{ index.symbol }}</a>
                                            </div>
                                            <div class="h5 mb-0 font-weight-bold text-gray-800">{{ index.name }}</div>
                                        </div>
                                        <div class="col-auto">
                                            <img src="{{ index.country.flag.url }}" alt="" height="50" width="50">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        {% endfor %}

                    </div>


                </div>
                <!-- /.container-fluid -->

{% endblock %}
